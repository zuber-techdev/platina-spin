    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes wheelEntrance {
        0% { opacity: 0; transform: scale(0.8) rotate(-60deg); }
        70% { opacity: 1; transform: scale(1.03) rotate(5deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-wheel-entrance {
        animation: wheelEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
